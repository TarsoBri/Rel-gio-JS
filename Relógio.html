<!doctype html>
<html>
    <head>
        <title>Javascript Completo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            body{
                margin: 0;
                padding: 0;
                background-color: #4b4c77;
                color: #ccc;
                font-size: 12px;
                font-family: Arial, Helvetica, sans-serif;
            }

            .clock{
                font-size: 82px;
                color: #4b4c77;
                font-weight: bolder;
                display: flex;
                justify-content: center;
                margin: 100px 0; 
            }
            
            .hours, .minutes, .seconds{
                display: flex;
                background-color: rgb(0, 221, 210);
                padding: 20px;
                justify-content: center;
                border-radius: 20%;
                box-shadow: 12px 10px 7px rgb(30, 30, 30);  
            }
            .minutes, .seconds{
                margin-left: 5vw;
            }

            @media (max-width: 600px){
                .clock{
                    flex-direction: column;
                    width: 140px;
                    margin: 20px auto;
                }
                .minutes, .seconds{
                    margin-left: 0;
                    margin-top: 20px ;
                }
            
        }

        </style>
    </head>
    <body>
        <h1>Criar uma função que retorne uma hora atual no formato hh:mm:ss. Mostre esse texto numa div qualquer na tela. Agora execute essa função a cada 1 segundo.
        </h1>
        
        <div class="clock">
            <div class="hours"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
        </div>
        
        <script>
       
            var $hours = document.querySelector('.hours');
            var $minutes = document.querySelector('.minutes');
            var $seconds = document.querySelector('.seconds');

            getTime()
            function getTime(){
                var currentTime = new Date();

                var hh = format(currentTime.getHours());
                var mm = format(currentTime.getMinutes());
                var ss = format(currentTime.getSeconds());
                
                $hours.textContent = hh;
                $minutes.textContent = mm;
                $seconds.textContent = ss;
            } 
            setInterval(getTime, 1000);

            function format(t){
                return t = t < 10 ? '0' + t : t;
            }

        </script>
        
    </body>
</html>
